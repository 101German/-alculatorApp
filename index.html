<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn bkt-first  colour-group-1">(</div>
            <div class="btn bkt-second colour-group-1">)</div>
            <div class="btn mc colour-group-1">mc</div>
            <div class="btn m-plus colour-group-1">m+</div>
            <div class="btn m-minus colour-group-1">m-</div>
            <div class="btn mr colour-group-1">mr</div>
            <div class="btn ac colour-group-1">AC</div>
            <div class="btn plus-minus colour-group-1">+/-</div>
            <div class="btn precent colour-group-1">%</div>
            <div class="btn division colour-group-3">/</div>

            <div class="btn two-in-degree colour-group-1">2nd</div>
            <div class="btn x-in-second-degree colour-group-1">x^2</div>
            <div class="btn x-in-third-degree colour-group-1">x^3</div>
            <div class="btn x-in-y-degree colour-group-1">x^y</div>
            <div class="btn e-in-x-degree colour-group-1">e^x</div>
            <div class="btn ten-in-x-degree colour-group-1">10^x   </div>
            <div class="btn seven colour-group-2">7</div>
            <div class="btn eight colour-group-2">8</div>
            <div class="btn nine  colour-group-2">9</div>
            <div class="btn multiplication colour-group-3">x</div>

            <div class="btn fraction colour-group-1">1/x</div>
            <div class="btn square-root colour-group-1">2√x</div>
            <div class="btn cube-root colour-group-1">3√x</div>
            <div class="btn y-root colour-group-1">y√x</div>
            <div class="btn ln colour-group-1">ln</div>
            <div class="btn log10 colour-group-1">log10</div>
            <div class="btn four colour-group-2">4</div>
            <div class="btn five colour-group-2">5</div>
            <div class="btn six  colour-group-2">6</div>
            <div class="btn minus colour-group-3">-</div>

            <div class="btn factorial colour-group-1">x!</div>
            <div class="btn sin colour-group-1">sin</div>
            <div class="btn cos colour-group-1">cos</div>
            <div class="btn tan colour-group-1">tan</div>
            <div class="btn e colour-group-1">e</div>
            <div class="btn EE colour-group-1">EE</div>
            <div class="btn one   colour-group-2">1</div>
            <div class="btn two   colour-group-2">2</div>
            <div class="btn three colour-group-2">3</div>
            <div class="btn plus colour-group-3">+</div>

            <div class="btn rad colour-group-1">Rad</div>
            <div class="btn sinh colour-group-1">sinh</div>
            <div class="btn cosh colour-group-1">cosh</div>
            <div class="btn tanh colour-group-1">tanh</div>
            <div class="btn pi colour-group-1">π</div>
            <div class="btn rand colour-group-1">Rand</div>
            <div class="btn zero   colour-group-2">0</div>
            <div class="btn dot  colour-group-2">.</div>
            <div class="btn equaly colour-group-3">=</div>
        </div>
    </div>
</body>
<script src="calculation.js"></script>
</html>
